<h1 class='center'>Pok√©mons</h1>
<div class='container'>
<div class='row'>
<div *ngFor='let pokemon of pokemonList' class='col s6 m4'>
  <div class='card horizontal' pokemonBorderCard>
    <div class='card-image'>
      <img [src]='pokemon.picture'>
    </div>
    <div class='card-stacked'>
      <div class='card-content'>
        <p>{{ pokemon.name | uppercase}}</p>
        <p><small>{{ pokemon.created | date:'medium'}}</small></p>
      </div>
    </div>
  </div>
</div>
</div>
</div>
